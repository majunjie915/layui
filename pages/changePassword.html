@@include("./tmpl/header.txt")
<div class="layui-body">
	<p class="personalInfo_nav">      
      <span class="layui-breadcrumb">
        <a href="vipiao.html">首页</a>
        <a href="personalInfo.html">系统管理</a>
        <a><cite>修改密码</cite></a>
      </span>
    </p>
    <form class="layui-form" action="" style="margin-left: 30%; margin-top: 6%;">
    	<div class="layui-form-item">   		
	    	<label class="layui-form-label">原密码</label>
		    <div class="layui-input-inline">
		      <input type="password" name="oldPassword" required lay-verify="required" placeholder="请输入原密码" autocomplete="off" class="layui-input">
		    </div>
    	</div>
    	<div class="layui-form-item">   		
		    <label class="layui-form-label">新密码</label>
		    <div class="layui-input-inline">
		    	<input type="password" name="newPassword" required lay-verify="required" placeholder="请输入新密码" autocomplete="off" class="layui-input">
		    </div>
    	</div>
    	<div class="layui-form-item">
    		<label class="layui-form-label">确认新密码</label>
    		<div class="layui-input-inline">
    			<input type="password" name="confirmPassword" required lay-verify="required" placeholder="请再次输入新密码" autocomplete="off" class="layui-input">
    		</div>
    	</div>
    </form>
	<button class="layui-btn" style="padding: 0 30px; margin-left: 40.5%" data-action="verifyPassword">保存</button>
</div>
@@include("./tmpl/footer.txt")
