    <!-- 让IE8/9支持媒体查询 -->

<body class="layui-layout-vipiao layui-layout login">
	<div class="layui-header" style="border-bottom: solid 1px #999;">		
		<span class="layui-breadcrumb" lay-separator="|">
	    	<a><img src="../static/images/logo.png" alt=""></a>
	    	<a><cite>商家版</cite></a>
		</span>
	</div>
	<div class="layui-body layui-layout-admin" style="left: 0;">
		<p class="kefu">客服电话：400-030-9755</p>
		<div class="blank70"></div>
		<div class="container">
			<form class="layui-form">
				<div class="layui-form-item">商家登录</div>
				<div class="layui-form-item">
					<label class="layui-form-label">账号/手机号</label>
					<div class="layui-input-inline">						
						<input type="text" name="accountNum" class="layui-input">
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">密码</label>
					<div class="layui-input-inline">
						<input type="password" name="password" class="layui-input">
					</div>
				</div>
				<div class="layui-form-item forgetPassword">
					<a href="forgotPwd.html">忘记密码？</a>
				</div>
				<div class="layui-form-item loginBtn">
					<p class="layui-btn layui-btn-normal" data-action="login">
					登录</p>
					<p class="layui-btn layui-btn-primary" data-action="toRegister">
					注册</p>
				</div>
			</form>
		</div>
		<div class="layui-footer">
	    	<!-- 底部固定区域 -->
		    <p>京ICP备15008001号-1 京公网安备11010102000024号</p>

	    </div>
